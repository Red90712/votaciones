<div class="filtros">
  <label for="filtro">Filtrar por:</label>
  <select [(ngModel)]="tipoFiltro" id="filtro">
    <option value="partido">Partido</option>
    <option value="candidato">Candidato</option>
    <option value="vereda">Vereda</option>
  </select>

  <input type="text" [(ngModel)]="filtro" placeholder="Filtro específico..." />
  <input type="text" [(ngModel)]="busquedaGeneral" placeholder="Búsqueda general..." />

  <button (click)="aplicarFiltro()">Aplicar filtro</button>
  <button (click)="alternarVista()" class="vista-btn">
    {{ modoVereda ? 'Vista detallada' : 'Vista por vereda' }}
  </button>
</div>

<div class="acciones-principales">
  <button (click)="irARegistroVoto()" class="btn-registro">
    Registrar nuevo voto
  </button>
</div>

<div class="contenedor-resumen">
  <div class="tabla">
<table>
  <thead>
    <tr>
      <th>Partido</th>
      <th>Candidato</th>
      <th>Vereda</th>
      <th>Total Votos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of resumenFiltrado">
      <td>{{ r.partido }}</td>
      <td>{{ r.candidato }}</td>
      <td>{{ r.vereda }}</td>
      <td>{{ r.totalVotos }}</td>
    </tr>
  </tbody>
</table>
</div>

 <div class="grafica">
<app-grafica-votos [datos]="datos"></app-grafica-votos>

<h3>Gráfica: Total de Votos por Candidato</h3>
<app-grafica-candidatos [datos]="resumenPorCandidato"></app-grafica-candidatos>

  </div>
</div>
